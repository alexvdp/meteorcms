<template name="contactDialog">
	<div class="mask"> </div>
	<div class="modal">
		<form name="form-contact" class="form-horizontal">
			<div class="modal-header">
				<button type="button" class="close done">&times;</button>
				<h3>Contact us</h3>
			</div>

			<div class="modal-body">
				<div class="control-group">
					<label class="control-label" for="inputName">Name:</label>
					<div class="controls">
						<input type="text" id="inputName" placeholder="Your name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email:</label>
					<div class="controls">
						<input type="text" id="inputEmail" placeholder="your@email.com">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputMessage">Message:</label>
					<div class="controls">
						<textarea class="span3" id="inputMessage" rows="6" placeholder="Please enter your message here"></textarea>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="cancel" class="btn done">Cancel</button>
				<button type="submit" class="btn btn-primary done">Submit</button>
			</div>
		</form>
	</div>
</template>
